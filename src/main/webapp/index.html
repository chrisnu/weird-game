<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chris shooting target game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="game">
            <form class="login">
                <label for="name" id="label-name">Name</label>
                <input type="text" id="name" placeholder="Type your name" />
                <button type="button" id="login" class="btn">Play</button>
            </form>
            <div class="hidden" id="display-wait">
                <h4>Waiting for other players before the game start...</h4>
            </div>
            <div class="hidden" id="display-queue">
                <h4>The game is currently full. Please wait until other players are done with the game</h4>
            </div>
            <div class="hidden dashboard" id="dashboard">
                <ul class="players">
                    <li class="player">
                        <span>{{player.name}}</span><span>{{player.score}}</span>
                    </li>
                </ul>
            </div>
        </div>

        <canvas width="500" height="500" id="canvas">

        </canvas>
    </div>

</body>
<script src="assets/js/application.js" type="module"></script>
</html>
