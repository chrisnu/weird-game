<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chris shooting target game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="game">
            <form class="login">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Type your name" />
                <button type="button" id="login" class="btn">Play</button>
            </form>
            <div class="hidden" id="display-wait">
                <h3>Waiting for other players before the game start...</h3>
            </div>
            <div class="hidden" id="display-queue">
                <h3>The game is currently full. Please wait until other players are done with the game</h3>
            </div>
        </div>
    </div>

</body>
<script src="assets/js/application.js" type="module"></script>
</html>
